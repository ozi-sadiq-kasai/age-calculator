<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Age calculator app</title>
</head>
<body>
  <main>
    <section class="date">
      <ul class="date__list">
        <li class="date__item">
          <label id='label__day'for="input__day">DAY</label>
          <input id='input__day'class="input__date" type="text"placeholder="DD">
          <small class="date__required">This field is required</small>
          <small class="date__error error">Must be a valid day</small>
        </li>
        <li class="date__item">
          <label id='label__month'for="input__month">MONTH</label>
          <input id='input__month'class="input__date" type="text" placeholder="MM">
          <small class="month date__required">This field is required</small>
          <small class="month__error error">Must be a valid month</small>
        </li>
        <li class="date__item">
          <label id='label__year' for="input__year">YEAR</label>
          <input id='input__year'class="input__date" type="text" placeholder="YYYY">
          <small class="year date__required">This field is required</small><small class="year__error error">Must be in the past</small>
        </li>
      </ul>
    </section>

      <hr>

    <section class="display">
      <img id="btn" src="assets/images/icon-arrow.svg" alt="arrow-icon">
        <div class="display__div">
          <p class='dash' id="display__year">--</p>
          <p class="dash__date"> years</p>
        </div>
        <div class="display__div">
          <p class='dash'id="display__months">--</p>
          <p class="dash__date"> months</p>
        </div>
        <div class="display__div">
          <p class='dash'id="display__day">--</p>
          <p class="dash__date"> days</p>
        </div>  
    </section>

  </main>
  <script src="app.js"></script>
</body>
</html>
